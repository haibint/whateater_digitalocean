<!DOCTYPE html>
<html lang="en">

<head>
    <title>WhatEater</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Clean Recipe App Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android  Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"/>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<div class="container">
<h3>Food Orders for {{restaurant_pk}}</h3>
{% for dish in dishes%}
<h4>{{dish.name}}</h4>
{% endfor %}
<form method="POST">
    {% csrf_token %}
    <select name="wanted_dish">
        {% for dish in dishes %}
        <option value="{{dish.name}}">{{dish.name}}</option>
        {% endfor %}
    </select>
    <select name="quantity">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
    </select>
    <input type="submit" value="Submit"/>
</form>
</div>
</html>
