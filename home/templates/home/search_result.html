<body>
    <div class="goals">
        <div class="menu-notify2">
            <div class="profile-left">
                <!-- <a href="#menu" class="menu-link"><i class="fa fa-list-ul"></i></a> -->
                <a href="/"><i class="fa fa-arrow-left"></i></a>
            </div>
            <div class="Profile-mid">
                <h5 class="pro-link">餐廳</h5>
            </div>
            <div class="Profile-right">
                <div id="dd2" class="wrapper-dropdown-2" tabindex="1"><i class="fa fa-user"></i>
                    <ul class="dropdown">
                        <li><a href="profile.html">Profile </a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                        <li><a href="{% url 'home:logout_user' %}">Log Out</a></li>
                    </ul>
                    <script type="text/javascript">
                        function DropDown(el) {
                            this.dd = el;
                            this.initEvents();
                        }
                        DropDown.prototype = {
                            initEvents: function() {
                                var obj = this;
                                obj.dd.on('click', function(event) {
                                    $(this).toggleClass('active');
                                    event.stopPropagation();
                                });
                            }
                        }
                        $(function() {
                            var dd = new DropDown($('#dd2'));
                            $(document).click(function() {
                                // all dropdowns
                                $('.wrapper-dropdown-2').removeClass('active');
                            });
                        });
                    </script>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="welcome" id="about">
            <h3>Restaurants</h3>
            <p>瀏覽餐廳</p>
        </div>
        <div class="recipes" id="recipes">
        <h3>Search Results</h3>
        {% for restaurant in search_result %}
            <a href="{{restaurant.pk}}">
                <div class="col-sm-6 goal-left recipe">
                    <div class="goal-img">
                        <img src="{{restaurant.restaurant_logo.url}}" alt="" />
                    </div>
                    <div class="goal-info">
                        <h1>{{restaurant.name}}</h1>
                        <h4>{{restaurant.cruisine}}</h4>
                        <p>{{restaurant.address}}</p>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </a>
        {% endfor %}
            <div class="clearfix"></div>
        </div>
        <div class="more welcome">
            <a href="#recipes" class="button-tamaya scroll" data-text="More"><span>More</span></a>
        </div>
    </div>
</body>
