        $(document).ready(function() {
            $('.menu-link').bigSlide();

    <script type="text/javascript" src="../../static/js/move-top.js"></script>

        jQuery(document).ready(function($) {

    <!--script-->

    <!--script-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:800" rel="stylesheet">

<body>
    <div class="body-back">
        <div class="masthead pdng-stn1">
            <!-- Profile page -->
            <div class="contact" id="contact">
                <div class="contact-bottom">
                    <div class="contact_inner">

                        <div class="menu-notify2">
                            <div class="profile-left">
                                <a href="index.html"><i class="fa fa-arrow-left"></i></a>
                                <!--deleted class="menu-link" -->
                            </div>
                            <div class="Profile-mid">
                                <h5 class="pro-link">Profile</h5>
                            </div>
                            <div class="Profile-right">
                                <div id="dd5" class="wrapper-dropdown-5" tabindex="1"><i class="fa fa-user"></i>
                                    <ul class="dropdown">
                                        <li><a href="profile.html">Profile </a></li>
                                        <li><a href="#">Settings</a></li>
                                        <li><a href="contact.html">Contact Us</a></li>
                                        <li><a href="#">Log Out</a></li>
                                    </ul>
                                    <script type="text/javascript">
                                        function DropDown(el) {
                                            this.dd = el;
                                            this.initEvents();
                                        }
                                        DropDown.prototype = {
                                            initEvents: function() {
                                                var obj = this;

                                                obj.dd.on('click', function(event) {
                                                    $(this).toggleClass('active');
                                                    event.stopPropagation();
                                                });
                                            }
                                        }
                                        $(function() {

                                            var dd = new DropDown($('#dd5'));

                                            $(document).click(function() {
                                                // all dropdowns
                                                $('.wrapper-dropdown-5').removeClass('active');
                                            });

                                        });
                                    </script>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <h3>Contact Us</h3>
                    </div>
                    <div class="sing-up-icon text-center"></div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="styled-input">
                            <input type="text" required name="name"/>
                            <label>Name</label>
                            <span></span> </div>
                        <div class="styled-input">
                            <input type="email" required name="email"/>
                            <label>Email</label>
                            <span></span> </div>
                        <div class="styled-input">
                            <input type="tel" required name="phone"/>
                            <label>Phone</label>
                            <span></span> </div>
                        <div class="styled-input">
                            <textarea required name="message"></textarea>
                            <label>Message</label>
                            <span></span> </div>
                        <div class="send">
                            <input type="submit" value="Send">
                        </div>
                    </form>

                </div>
            </div>
            <!-- Profile page -->
        </div>
    </div>
    <script src="../../static/js/jquery.nicescroll.js"></script>
    <script src="../../static/js/scripts.js"></script>
</body>
